{% extends 'base.html' %}

{% block content %}
<section class="h-full w-full bg-[--palette-3] flex">
  <div class="h-full w-full p-7 flex flex-col space-y-3">
    <div>
      <div class="flex flex-row justify-between">
        <span class="great-title">Cr√©er un client</span>
        </div>
      <div class="w-full h-1 bg-[--palette-1] rounded-lg "></div>
    </div>
    <div class="h-full w-full flex space-x-24">
        <div class="w-full h-5/12 bg-[--palette-2] rounded-xl flex flex-col p-7">
            <span class="great-title mb-6">Ajouter un client</span>
            <form id="main-form" class="overflow-x-auto" method="post">
                <div class="mb-6">
                    <label for="nom" class="block mb-2 text-sm font-medium text-white">Nom</label>
                    <input type="text" id="nom" name="nom" class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="Nom" required/>
                </div>
                <div class="mb-6">
                    <label for="prenom" class="block mb-2 text-sm font-medium text-white">Prenom</label>
                    <input type="text" id="prenom" name="prenom" class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="Prenom" required/>
                </div>
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                    <input type="email" id="email" name="email" class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="placeholder@gmail.com"/>
                </div>
                <div class="mb-6">
                    <label for="telephone" class="block mb-2 text-sm font-medium text-white">Telephone</label>
                    <input type="tel" id="telephone" autocomplete="tel" name="telephone" class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="+33 0 00 00 00 00"/>
                </div>
                <div class="flex flex-row space-x-5">
                  <button type="submit" class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Appliquer</button>
                  <a href="{{ url_for('clients') }}" class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center bg-red-600 hover:bg-red-700 focus:ring-red-800">Annuler</a>
                </div>
            </form>
        </div>  
    </div>
  </div>
</section>
{% endblock %}
